<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>ABS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Arena Battle Simulator</h1>
        <h3 class="header-action">Choose your Champion</h3>
      </div>

      <div class="content">
        <ul class="champion-list">
          <li onclick="setGameStart('warewolf')" class="champion-item">
            <img src="./images/ww.jpg" alt="avatar" />
            <h3 class="champion-name">Warwick</h3>
          </li>
          <li onclick="setGameStart('ninja')" class="champion-item">
            <img src="./images/shen.jpg" alt="avatar" />
            <h3 class="champion-name">Shen</h3>
          </li>
        </ul>
        <div class="arena">
          <img src="./images/arena.png" alt="arena" />
        </div>
        <div class="stats">
          <div class="player-stats">
            <img
              class="player-icon"
              src="https:/via.placeholder.com/100"
              alt="player-avatar"
            />
            <p class="player-name"></p>
            <p class="player-health"></p>
            <p class="player-mana"></p>
            <p class="player-strength"></p>
          </div>
          <div class="score-wrapper">
            <h3 class="score-header">COMBAT LOGS</h3>
            <div class="score"></div>
          </div>
          <div class="enemy-stats">
            <img
              class="enemy-icon"
              src="./images/ignoto.jpg"
              alt="player-avatar"
            />
            <p class="enemy-name"></p>
            <p class="enemy-health"></p>
            <p class="enemy-mana"></p>
            <p class="enemy-strength"></p>
          </div>
        </div>
      </div>

      <footer>
        <p>copyright &copy; 2020 Roberto Castelli</p>
        <p>robertocastelli.dev</p>
      </footer>
    </div>
    <script src="data.js"></script>
    <script src="getters.js"></script>
    <script src="functions.js"></script>
    <script src="gameManager.js"></script>
  </body>
</html>
