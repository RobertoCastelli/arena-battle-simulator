<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>ABS</title>
  </head>
  <body>
    <!-- AUDIO -->
    <audio class="audio-fight" loop>
      <source src="./sounds/fight.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Arena Battle Simulator</h1>
        <h3 class="header-action">Choose your Champion</h3>
      </header>

      <div class="content">
        <!-- CHAMPION LIST FROM DATA -->
        <ul class="champion-list"></ul>

        <!-- MODAL -->
        <div class="modal-container">
          <div class="modal-content"></div>
        </div>

        <!-- ARENA -->
        <div class="arena">
          <img src="./images/arena.png" alt="arena" />
        </div>

        <div class="stats">
          <!-- PLAYER STATS -->
          <div class="player-stats"></div>

          <!-- SCORE -->
          <div class="score-wrapper">
            <div class="score-content">
              <h4 class="score-counter-header"></h4>
              <div class="score-counter"></div>

              <h4 class="score-result-header"></h4>
              <div class="score-result"></div>
            </div>
            <div class="combat-logs">
              <h4 class="score-log-header"></h4>
              <div class="player-score"></div>
              <div class="enemy-score"></div>
            </div>
          </div>

          <!-- ENEMY STATS -->
          <div class="enemy-stats">
            <img
              class="enemy-icon"
              src="./images/ignoto.jpg"
              alt="player-icon"
            />
            <h2 class="enemy-name">???</h2>
            <div class="progress-bar">
              <label for="enemmy-health">HP</label>
              <progress class="enemy-health"></progress>
              <label for="enemy.energy">EP</label>
              <progress class="enemy-energy"></progress>
              <label for="enemy-strength">ST</label>
              <progress class="enemy-strength"></progress>
              <label for="enemy-speed">SP</label>
              <progress class="enemy-speed"></progress>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>copyright &copy; 2020 Roberto Castelli</p>
        <p>robertocastelli.dev</p>
      </footer>
    </div>

    <!-- JS -->
    <script src="data.js"></script>
    <script src="getters.js"></script>
    <script src="battle.js"></script>
    <script src="functions.js"></script>
    <script src="gameManager.js"></script>
  </body>
</html>
