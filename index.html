<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAICON -->
    <link rel="shortcut icon" href="#" />

    <!-- FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/81b668545a.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>ABS</title>
  </head>
  <body>
    <!-- AUDIO -->
    <audio class="audio-fight" loop>
      <!-- Music: https://www.bensound.com -->
      <source src="./sounds/fight.mp3" type="audio/mpeg" />
    </audio>
    <audio class="audio-sword">
      <source src="./sounds/sword.mp3" type="audio/mpeg" />
    </audio>
    <audio class="audio-punch">
      <source src="./sounds/punch.mp3" type="audio/mpeg" />
    </audio>
    <audio class="audio-special">
      <source src="./sounds/special.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Arena Battle Simulator</h1>

        <hr />
        <h3 class="header-action">
          Choose your Champion to Begin
        </h3>
      </header>

      <!-- MODAL -->
      <div class="modal-container">
        <div class="modal-content"></div>
      </div>

      <div class="content">
        <!-- CHAMPION LIST FROM DATA -->
        <ul class="champion-list"></ul>

        <!-- ARENA -->
        <div class="arena">
          <img src="./images/arena.png" alt="arena" />
        </div>

        <div class="stats">
          <!-- PLAYER STATS -->
          <div class="player-stats"></div>

          <!-- SCORE -->
          <div class="score-wrapper">
            <div class="score-content">
              <h4 class="score-counter-header"></h4>
              <div class="score-counter"></div>

              <h4 class="score-result-header"></h4>
              <div class="score-result"></div>
            </div>
            <div class="combat-logs">
              <h4 class="score-log-header"></h4>
              <div class="player-score"></div>
              <div class="enemy-score"></div>
            </div>
          </div>

          <!-- ENEMY STATS -->
          <div class="enemy-stats">
            <img
              class="enemy-icon"
              src="./images/ignoto.jpg"
              alt="player-icon"
            />
            <h3 class="enemy-name">???</h3>
            <div class="progress-bar">
              <!-- <label for="enemmy-health">HP</label> -->
              <progress class="enemy-health">HP</progress>
              <!-- <label for="enemy.energy">EP</label> -->
              <progress class="enemy-energy">EP</progress>
              <label for="enemy-strength">
                <i class="fas fa-fist-raised fa-2x"></i
              ></label>
              <div class="enemy-strength"></div>
              <label for="enemy.defence"
                ><i class="fas fa-shield-alt fa-2x"></i
              ></label>
              <div class="enemy-defence"></div>
              <label for="enemy-speed"
                ><i class="fas fa-running fa-2x"></i
              ></label>
              <div class="enemy-speed"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>copyright &copy; 2020 Roberto Castelli</p>
        <p>robertocastelli.dev</p>
      </footer>
    </div>

    <!-- JS -->
    <script src="data.js"></script>
    <script src="getters.js"></script>
    <script src="battle.js"></script>
    <script src="functions.js"></script>
    <script src="gameManager.js"></script>
  </body>
</html>
